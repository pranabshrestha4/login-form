<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1 class="header1">Login</h1>
      <form action="" class="form1">
        <label for="username" class="username">Username:</label>
        <input type="text" class="usernametextbox" placeholder="Enter your username" maxlength="5">
        <label for="password" class="password">Password:</label>
        <input type="password" class="passwordtextbox" placeholder="Enter your password">
        <input type="checkbox" class="checkbox">
        <div class="newcontainer">
          <b class="remember">Remember Me</b>
          <strong><a href="#" class="passwordreset">Forget your password?</a></strong>
        </div>
        <button class="login">Login</button>
        <div class="accountregister1">
          <p class="accountregister">Dont have an account ? <b><a href="#"
                style="text-decoration: none; color: black;">Register here</a></b>
          </p>
        </div>
      </form>
    </div>
    <div class=" footer">
      <b>
        <p class="footertext">Copyright 2024 Developed by <span><a
              href="https://np.linkedin.com/in/pranab-shrestha-69602216b"
              style="text-decoration: none; color: grey;">Pranab
              Shrestha</a></span></p>
      </b>
    </div>
  </body>

</html>
